syntax="proto3";

package giavudangle.protobuf;

option go_package="giavudangle.protobuf";
option java_package="com.giavudangle.protobuf";
option java_multiple_files = true;

message Keyboard {
    enum Layout {
        UNKNOWN = 0;
        QWERTY = 1;
        QWERTZ = 2;
        ASTRAZENICA = 3;
    }

    Layout layout = 1;
    bool backlit = 2;
}