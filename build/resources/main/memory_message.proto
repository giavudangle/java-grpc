syntax = "proto3";

option go_package="giavudangle.protobuf";
option java_package="com.giavudangle.protobuf";
option java_multiple_files = true;
package giavudangle.protobuf;

message Memory {
    enum Unit {
        UNKNOWN = 0;
        BIT=1;
        BYTE=2;
        KILOBYTE=3;
        MEGABYTE=4;
        GIGABYTE=5;
        TERABYTE=6;
    }

    uint64 value = 1;
    Unit unit = 2;
}