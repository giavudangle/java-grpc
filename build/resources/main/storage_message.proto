syntax = "proto3";

option go_package="giavudangle.protobuf";
option java_package="com.giavudangle.protobuf";
option java_multiple_files = true;
package giavudangle.protobuf;

import "memory_message.proto";

message Storage {
    enum Driver {
        UNKNOWN = 0;
        HDD = 1;
        SSD = 2;
    }

    Driver driver = 1 ;
    Memory memory = 2;
}